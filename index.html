<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form to WhatsApp</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        form { 
            background-color: white; 
            max-width: 400px; 
            width: 100%; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555; 
        }
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
        }
        button { 
            background-color: #25D366; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            font-weight: bold; 
        }
        button:hover { background-color: #1DA851; }
    </style>
</head>
<body>

    <form id="whatsappForm">
        <h2>Submit Your Inquiry ðŸŸ¢</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required placeholder="Where are you located?">

        <button type="submit">Contact Me via WhatsApp</button>
    </form>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const location = document.getElementById('location').value;

            const phoneNumber = '919370262177'; // Your WhatsApp Number

            // Do NOT use encodeURIComponent() â€” We are using %0A correctly
            let message = `*ðŸŸ¢ New Lead Information ðŸŸ¢*%0A%0A`;
            message += `*Name:* ${name}%0A`;
            message += `*Age:* ${age}%0A`;
            message += `*Location:* ${location}%0A%0A`;
            message += `_Please follow up on this lead as soon as possible._`;

            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
            window.location.href = whatsappUrl;
        });
    </script>

</body>
</html>
