<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form to WhatsApp</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        form { 
            background-color: white; 
            max-width: 400px; 
            width: 100%; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        label { font-weight: 600; margin-bottom: 6px; display: block; }
        input { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; background: #25D366; border: none; padding: 12px; color: white; font-size: 18px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1DA851; }
    </style>
</head>
<body>

<form id="whatsappForm">
    <h2>Submit Your Inquiry ðŸŸ¢</h2>

    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Age:</label>
    <input type="number" id="age" required>

    <label>Location:</label>
    <input type="text" id="location" required>

    <button type="submit">Contact Me via WhatsApp</button>
</form>

<script>
document.getElementById('whatsappForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const location = document.getElementById('location').value;

    const phoneNumber = "919370262177";

    let message = `*ðŸŸ¢ New Lead Information ðŸŸ¢*\n\n`;
    message += `*Name:* ${name}\n`;
    message += `*Age:* ${age}\n`;
    message += `*Location:* ${location}\n\n`;
    message += `_Please follow up on this lead as soon as possible._`;

    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.location.href = whatsappUrl;
});
</script>

</body>
</html>
